<!DOCTYPE html>
<html ng-app="cosmosApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cosmos service consumer</title>
</head>
<body  role="document" ng-controller="ServiceConsumerCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Cosmos Framework</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown" ng-show="loggedIn()">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span ng-bind="userName"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/logout/">Logout</a></li>
                <li class="divider"></li>
                <li><a href="#">Settings</a></li>
              </ul>
            </li>
            <li ng-show="!loggedIn()"><a href="/#/login/">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">
          <div class="jumbotron">
           <h3>Operations</h3>
            <form role="form">
                <div class="form-group">
                    <label>Service URL (relative) *</label>
                    <input class="form-control" id="name" type="text" name="name" value="/service/" />
                </div>
                <div class="form-group">
                    <label>Columns [GET]</label>
                    <input class="form-control" id="columns" type="text" name="columns"  />
                </div>
                <div class="form-group">
                    <label>Filter [GET]</label>
                    <input class="form-control" id="filter" type="text" name="vilter" />
                </div>
                <div class="form-group">
                    <label>Data [* POST|PUT]</label>
                    <textarea class="form-control" id="data" name="data"></textarea>
                </div>

                <div class="form-group">
                    <label>Result</label>
                    <textarea class="form-control" id="result" name="result"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="loadItem()">  GET </button>
                    <button class="btn btn-primary" onclick="insertService()"> POST </button>
                    <button class="btn btn-info" onclick="updateItem()">  PUT </button>
                    <button class="btn btn-danger" onclick="deleteItem()">DELETE</button>
                 </div>
            </form>
            <div id="status"></div>
          </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/serviceapi.js"></script>
    <script src="/controllers.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</body>
</html>
