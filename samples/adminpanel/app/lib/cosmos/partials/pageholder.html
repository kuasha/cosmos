<div class="container theme-showcase" role="main">
        <div ng-show="pageRefs && pageRefs.length>0" ng-repeat="page in pageRefs">
            <page pageid="page.pageId"></page>
        </div>

        <div ng-show="pages && pages.length>0">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">beendu</a>
                    </div>
                </div>
            </div>
            <div>List of pages</div>
            <div  ng-repeat="page in pages">
                <a href="/#/a/{{appSettings.path}}/page/{{page._id}}">{{page.title}}</a>
            </div>
        </div>

</div>
