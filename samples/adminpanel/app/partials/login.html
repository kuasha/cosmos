<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body  role="document" ng-controller="AdminMainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Login</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">
          <div class="jumbotron">
            <h3  ng-show="!loggedIn()">Login</h3>
            <div ng-bind="error"></div>
            <div ng-show="!loggedIn()">
                <div>
                    <div class="form-group">
                        <label>User name</label>
                        <input class="form-control" id="username" type="text" name="username" ng-model="username"/>
                    </div>
                    <!--div class="form-group">
                        <input type="checkbox" ng-model="haveAccount" />
                        <label>I have password</label>
                    </div-->
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" id="password" name="password" ng-model="password"/>
                    </div>

                    <div class="form-group" ng-show="!haveAccount">
                        <label>Password again</label>
                        <input class="form-control" type="password" id="password_re" name="password_re" ng-model="password_re"/>
                    </div>

                    <div class="form-group" ng-show="haveAccount">
                        <button id="loginbtn" value="Login" class="btn btn-primary" ng-click="login()">Login</button>
                    </div>

                    <div class="form-group" ng-show="!haveAccount">
                        <button id="signupbtn" value="Login" class="btn btn-primary" ng-click="signup()">Create account</button>
                    </div>
                    <hr color="green"/>
                    <div>
                        <button ng-show="haveAccount" class="btn btn-primary btn-xs"  ng-click="haveAccount=false;">Sign up for a new account</button>
                        <button ng-show="!haveAccount" class="btn btn-success btn-xs"  ng-click="haveAccount=true;">I already have an account</button>
                    </div>

                </div>
            </div>
             <div ng-show="loggedIn()">Welcome</div>
          </div>
        <div id="status"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives/directives.js"></script>

    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/IndexCtrl.js"></script>
    <script src="js/controllers/TerminalCtrl.js"></script>
    <script src="js/controllers/UsersCtrl.js"></script>
    <script src="js/controllers/RolesCtrl.js"></script>
    <script src="js/controllers/ListCtrl.js"></script>
    <script src="js/controllers/ListDetailCtrl.js"></script>
    <script src="js/controllers/FileUploadCtrl.js"></script>
    <script src="js/controllers/FormDesignCtrl.js"></script>
    <script src="js/controllers/FormViewCtrl.js"></script>
    <script src="js/controllers/PageViewCtrl.js"></script>

    <script src="js/directives/field.js"></script>


    <script src="//rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
</body>
</html>
