<style>
    .list {
        list-style: none outside none;
        margin: 10px 0 30px;
    }

    .apps-container {
        border: 1px dashed lightgray;
        min-height: 24px;
        min-width: 128px;
        padding-bottom: 10px;
    }

    .form {
        min-width: 650px;
        min-height: 64px;
    }

    .form ul {
        list-style-type: none;
    }

    .floatleft {
        float: left;
    }

    .floatright {
        float: right;
    }

    .clear {
        clear: both;
    }

    .gen-dynamic-directive {
        display: block;
    }

    .beingDragged {
        height: 32px;
        margin-bottom: .5em !important;
        border: 1px dashed #ccc !important;
    }
    .properties{
        margin-left: 10px;
    }
    .settings-tab-container{
        min-width: 300px;
        width:400px;
    }

</style>

<script type="text/ng-template" id="text-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label>{{field.title}}</label>
        <input ng-class="field.className" type="text" name="{{field.model}}" readonly="readonly" disabled="disabled"/>
    </div>
</script>

<script type="text/ng-template" id="textarea-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label>{{field.title}}</label>
        <textarea ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled"></textarea>
    </div>
</script>

<script type="text/ng-template" id="checkbox-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <input type="checkbox" ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
        <label class="control-label">{{field.title}}</label>
    </div>
</script>

<script type="text/ng-template" id="radiogroup-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>

        <div class="composite" ng-repeat="choice in field.options.choices">
            <input type="radio" ng-class="field.className" name="{{field.model}}" ng-value="choice.value"
                   readonly="readonly" disabled="disabled">
            <label class="control-label">{{choice.title}}</label>
        </div>
    </div>
</script>

<script type="text/ng-template" id="select-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>
        <select ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
            <option ng-if="field.nullable === true" ng-value=""> --- Select ---</option>
            <option ng-value="option.value" ng-repeat="choice in field.options.choices">{{choice.title}}</option>
        </select>
    </div>
</script>

<script type="text/ng-template" id="lookup-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>
        <select ng-class="field.className" ng-model="fieldOptions['lookup.'+field.model]"
                ng-options="lookup.lookupname for lookup in field.options.lookups"
                ng-change="updateOptions(field, lookup)" readonly="readonly" disabled="disabled">
        </select>
        <select ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
            <option ng-value="option['_id']" ng-repeat="option in field.optionData">{{option["username"]}}</option>
        </select>
    </div>
</script>

<script type="text/ng-template" id="composite-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>
        <ul ng-if="field.type === 'composite' || field.type === 'form'" class="apps-container" ui-sortable="sortableOptions"
            ng-model="field.fields">
            <li class="innerCont" ng-repeat="field in field.fields">
                <button class="btn btn-xs btn-danger glyphicon glyphicon-remove pull-right" ng-click="removeItem($parent.field.fields, $index);"></button>
                <div ng-include="field.type+'-field.html'"></div>
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="field-options.html">
    <div>

    </div>
</script>

<script type="text/ng-template" id="control-tab-tools.html">
    <div>
        <ul class="apps-container first" ui-sortable="sortableToolsOptions" ng-model="components">
            <li ng-repeat="comp in components">
                 {{comp.title}}
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="form-options.html">
    <div>
        <label>Action</label>
        <input type="text" ng-model="selectedItem.action" />
    </div>
    <div>
        <label>On success</label>
        <div>
            <div>
                <label>Type</label>
                <select ng-model="selectedItem.onsuccess.type" ng-options="otype.name as otype.title for otype in onsuccess_types"></select>
            </div>
            <div>
                <label>Value</label>
                <input type="text" ng-model="selectedItem.onsuccess.value" />
            </div>
        </div>
    </div>
</script>

<div ng-show="hasError" class="bg-warning">
    <button class="btn btn-xs btn-danger glyphicon glyphicon-remove pull-right" ng-click="clearError();"></button>
    <div><label>Error code:</label><span ng-bind="status"/></div>
    <div ng-bind="status_data"></div>
</div>

<div class="container">
    <div class="floatleft settings-tab-container">
        <tabset justified="true">
            <tab heading="Tools" acive="toolsActive();" select="selectTab('tools')">
                <div>
                    <ul class="apps-container first" ui-sortable="sortableToolsOptions" ng-model="components">
                        <li ng-repeat="comp in components">
                             {{comp.title}}
                        </li>
                    </ul>
                </div>
            </tab>
            <tab heading="Settings" acive="settingsActive();" select="selectTab('settings');">
                <div>
                    <div ng-if="selectedItem">
                        <div>
                            <label>Title</label>
                            <input type="text" ng-model="selectedItem.title" />
                        </div>
                        <div>
                            <label>Name</label>
                            <input type="text" ng-model="selectedItem.name" />
                        </div>
                        <div ng-if="selectedItem.type === 'form'" ng-include="'form-options.html'">
                        </div>
                        <div ng-if="selectedItem.type === 'select' || selectedItem.type === 'radiogroup'">
                            <label>Options</label>
                            <table class="table">
                                <tr>
                                    <th>#</th>
                                    <th>Value</th>
                                    <th>Display</th>
                                </tr>
                                <tr ng-repeat="option in selectedItem.options.choices">
                                    <td>{{$index}}</td>
                                    <td><input type="text" ng-model="selectedItem.options.choices[$index].value" /></td>
                                    <td><input type="text" ng-model="selectedItem.options.choices[$index].title" /></td>
                                    <td>
                                        <button class="btn btn-xs btn-success glyphicon glyphicon-plus" ng-click="insertItem(selectedItem.options.choices, $index+1, {'value':'', 'title':''});"></button>
                                        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove" ng-click="removeItem(selectedItem.options.choices, $index);"></button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>

    <div class="floatleft form">
        <div ng-click="selectItem(form); $event.stopPropagation();">
            <label class="control-label">{{form.title}}</label>
            <ul class="apps-container" ui-sortable="sortableOptions" ng-model="form.fields">
                <li class="innerCont" ng-repeat="field in form.fields">
                    <button class="btn btn-xs btn-danger glyphicon glyphicon-remove pull-right" ng-click="removeItem(form.fields, $index);"></button>
                    <div ng-include="field.type+'-field.html'"></div>
                </li>
            </ul>
        </div>
    </div>

    <div style="clear: both;"></div>
    <div>
        <button class="btn btn-success" ng-click="saveForm()">Save</button>
    </div>
    <div>
        <label>Data</label>
        <p>{{form}}</p>
    </div>

    <div>
        <label>Result</label>
        <p>{{result}}</p>
    </div>

</div>
