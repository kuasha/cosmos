<style>
    .list {
        list-style: none outside none;
        margin: 10px 0 30px;
    }

    .apps-container {
        border: 1px dashed lightgray;
        min-height: 24px;
        min-width: 128px;
        padding-bottom: 10px;
    }

    .form {
        min-width: 800px;
        margin-left: 32px;
        min-height: 64px;
    }

    .form ul {
        list-style-type: none;
    }

    .floatleft {
        float: left;
    }

    .floatright {
        float: right;
    }

    .clear {
        clear: both;
    }

    .gen-dynamic-directive {
        display: block;
    }

    .beingDragged {
        height: 32px;
        margin-bottom: .5em !important;
        border: 1px dashed #ccc !important;
    }
</style>

<script type="text/ng-template" id="text-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove pull-right" ng-click="removeField(field, ngModelItem.fields, $index);"></button>
        <label>{{field.title}}</label>
        <input ng-class="field.className" type="text" name="{{field.model}}" readonly="readonly" disabled="disabled"/>
    </div>
</script>

<script type="text/ng-template" id="textarea-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label>{{field.title}}</label>
        <textarea ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled"></textarea>
    </div>
</script>

<script type="text/ng-template" id="checkbox-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <input type="checkbox" ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
        <label class="control-label">{{field.title}}</label>
    </div>
</script>

<script type="text/ng-template" id="radiogroup-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>

        <div class="composite" ng-repeat="option in field.options">
            <input type="radio" ng-class="field.className" name="{{field.model}}" ng-value="option.value"
                   readonly="readonly" disabled="disabled">
            <label class="control-label">{{option.title}}</label>
        </div>
    </div>
</script>

<script type="text/ng-template" id="select-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>
        <select ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
            <option ng-if="field.nullable === true" ng-value=""> --- Select ---</option>
            <option ng-value="option.value" ng-repeat="option in field.options">{{option.title}}</option>
        </select>
    </div>
</script>

<script type="text/ng-template" id="lookup-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>
        <select ng-class="field.className" ng-model="fieldOptions['lookup.'+field.model]"
                ng-options="lookup.lookupname for lookup in field.options.lookups"
                ng-change="updateOptions(field, lookup)" readonly="readonly" disabled="disabled">
        </select>
        <select ng-class="field.className" name="{{field.model}}" readonly="readonly" disabled="disabled">
            <option ng-value="option['_id']" ng-repeat="option in field.optionData">{{option["username"]}}</option>
        </select>
    </div>
</script>

<script type="text/ng-template" id="old-composite-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{field.title}}</label>

        <div ui-sortable="sortableOptions" class="apps-container connected-apps-container"
             ng-model="field.selectedScreens">
            <div class="form" ng-repeat="field in field.selectedScreens track by $index">
                <gen-dynamic-directive ng-model="field" gen-get-dynamic-view="getView">
                </gen-dynamic-directive>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="composite-field.html">
    <div ng-click="selectItem(field); $event.stopPropagation();">
        <label class="control-label">{{ngModelItem.title}}</label>
        <ul ng-if="ngModelItem.type === 'composite' || ngModelItem.type === 'form'" class="apps-container" ui-sortable="sortableOptions"
            ng-model="ngModelItem.fields">
            <li class="innerCont" ng-repeat="field in ngModelItem.fields">
                <gen-dynamic-directive ng-if="!field.deleted" ng-model="field" gen-get-dynamic-view="getView">
                </gen-dynamic-directive>
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="field-options.html">
    <div>

    </div>
</script>

<div ng-show="hasError" class="bg-warning">
    <button class="btn btn-xs btn-danger glyphicon glyphicon-remove pull-right" ng-click="clearError();"></button>
    <div><label>Error code:</label><span ng-bind="status"/></div>
    <div ng-bind="status_data"></div>
</div>

<div class="container">
    <div class="floatleft">
        <label>Tools</label>
        <ul class="apps-container first" ui-sortable="sortableOptions" ng-model="components">
            <li ng-repeat="comp in components">
                {{comp.title}}
            </li>
        </ul>
    </div>

    <div class="floatleft form">
        <gen-dynamic-directive ng-model="form" gen-get-dynamic-view="getView">
        </gen-dynamic-directive>
    </div>

    <div style="clear: both;"></div>

    <div>
        <label>Data</label>
        <p>{{items}}</p>
    </div>

    <div class="clear"></div>
    <div>
        <label>Selected</label>
        <div>
            <label>Title</label>
            <input type="text" ng-model="selectedItem.title" />
            <div>
                <label>Options</label>
                <div ng-repeat="option in selectedItem.options">
                    <label>{{$index}}</label><input type="text" ng-model="selectedItem.options[$index]" />
                </div>
            </div>
        </div>

    </div>
</div>
