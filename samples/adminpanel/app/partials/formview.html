<error-banner></error-banner>

<form>
    <div>
        <h1>{{form.title}}</h1>
    </div>
    <ul>
        <li ng-repeat="ph in form.fields">
            <field item="ph" val="data[ph.name]"></field>
        </li>
    </ul>
    <button class="btn btn-primary" ng-click="onSubmit()">Submit</button>
</form>
<hr />
{{data}}
