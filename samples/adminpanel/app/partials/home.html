    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/terminal/">Terminal</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/#/appstudio/">App Studio</a></li>

                    <li ng-show="loggedIn()"><a href="#/roles">Roles</a></li>

    <div class="container theme-showcase" role="main">
        <error-banner></error-banner>

        <h3>Operations</h3>
        <form class="basic-operations" role="form">
            <div class="form-group">
                <label>Service URL (relative) *</label>
                <input class="form-control" id="name" type="text" name="name" ng-model="service" />
            </div>
            <div class="form-group">
                <label>Columns [GET]</label>
                <input class="form-control" id="columns" type="text" name="columns" ng-model="columns" placeholder="name,address" />
            </div>
            <div class="form-group">
                <label>Filter [GET]</label>
                <input class="form-control" id="filter" type="text" name="filter" ng-model="filter" placeholder='{"name":"Abraham"}'/>
            </div>
            <div class="form-group">
                <label>Data [* POST|PUT]</label>
                <div ui-ace="{'mode':'json'}" ng-model="data"></div>
            </div>

            <div class="form-group">
                <label>Result</label>
                <div ui-ace="{'mode':'json'}" ng-model="result"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="get()">  GET </button>
                <button class="btn btn-primary" ng-click="post()"> POST </button>
                <button class="btn btn-info" ng-click="put()">  PUT </button>
                <button class="btn btn-danger" ng-click="delete()">DELETE</button>
            </div>
        </form>
        </div>
